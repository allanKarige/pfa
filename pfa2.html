<!DOCTYPE html>
<html>
<head>
    <title>Provably Fair Algorithm Web App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .hero {
            /*background-image: url('background-image.jpg');*/
            background-size: cover;
            background-position: center;
            padding: 100px;
            color: #fff;
            text-align: center;
        }

        .hero p {
            font-size: 18px;
            color: #797979;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            margin-top: 30px;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Provably Fair Algorithm Web App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">How to Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">T&amp;C's</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <p>Experience the thrill of transparent and fair online betting games.</p>
            <a href="#" class="cta-button btn btn-primary">Get Started</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Provably Fair Algorithm Web App. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the canvas element
            const ctx = document.getElementById('myChart').getContext('2d');

            //Create a new line chart instance
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [1, 2, 3, 4, 5, 6],
                    datasets: [{
                        label: 'MAX BET',
                        data: [10, 20, 30, 40, 50, 60],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 5
                    }]
                },
                options: {}
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
